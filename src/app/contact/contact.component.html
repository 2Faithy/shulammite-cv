<section class="contact-section">
    <div class="contact-container">
      <h1>Get In Touch</h1>
      <p class="intro">
        I’d love to hear from you! Whether you have a project to discuss, an idea to share, or just want to say hello, feel free to drop a message. Let’s create something amazing together!
      </p>
  
      <form class="contact-form">
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
  
      <div class="contact-details">
        <p><strong>Email:</strong> shuniegold&#64;gmail.com</p>
        <p><strong>Phone:</strong> +234 706 305 9253 </p>
        <p><strong>Location:</strong> Lagos, Nigeria</p>
      </div>
    </div>
  </section>
